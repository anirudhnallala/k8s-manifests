apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-web-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: go-web-app
  template:
    metadata:
      labels:
        app: go-web-app
    spec:
      containers:
      - name: go-web-app
        image: anirudhnallala/go-web-app:latest  # The image pushed from the Jenkins pipeline
        ports:
        - containerPort: 8080

